<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caraosel slider</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="filter-container">
    <div class="filter-heading">Succesful Launch</div>
    <label><input type="radio" name="LAUNCH_SUCCESS" value="" checked>All</label>
    <label><input type="radio" name="LAUNCH_SUCCESS" value="true">True</label>
    <label><input type="radio" name="LAUNCH_SUCCESS" value="false">False</label>
  </div>
  <div class="carousel">
    <div class="carousel__view">
      <a href="javascript:void(0)" class="prev">&#10094;</a>
      <a href="javascript:void(0)" class="next">&#10095;</a>
      <ul class="launch-data-list"></ul>
    </div>
  </div>

  <script type="module" defer src="./main.js"></script>
</body>

</html>
